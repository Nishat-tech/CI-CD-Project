name: Deploy Frontend

on: 
    push:
        branches:
            - main
            - frontend
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
            - name: Login to docker hub
              run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
            - name: Build docker image
              run: docker build -t tester28/reactapp --build-arg REACT_APP_NODE_ENV='production' --build-arg REACT_APP_SERVER_BASE_URL='${{ secrets.REACT_APP_SERVER_BASE_URL }}' .
            - name: Publish image to docker hub
              run: docker push tester28/reactapp:latest
    deploy:
        needs: build
        runs-on: self-hosted
        steps:
          - name: pull image from docker hub
            run: docker pull tester28/reactapp
          - name: Run docker container
            run: docker run -d -p 4000:4000 --name reactapp-container-new1 tester28/reactapp:latest


    